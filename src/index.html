<html>

    <head>
        <meta name="twitter:card"
              content="summary" />
        <meta name="twitter:title"
              content="small dev website for transforms of any kind" />
        <meta name="twitter:image"
              content="https://jonathanheindl.de/endecoding/preview3.png" />
        <link rel="stylesheet"
              href="index.css">
        <link rel="stylesheet"
              href="/sidebar/index.css">
        <link rel="shortcut icon"
              href="/assets/hashtag.png">
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1"
              name="viewport" />
        <script src="https://unpkg.com/node-forge@0.7.0/dist/forge.min.js"></script>
        <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
        <script src='https://unpkg.com/qr-scanner'
                type="module"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"
                integrity="sha512-CSBhVREyzHAjAFfBlIBakjoRUKp5h7VSweP0InR/pAJyptH7peuhCsqAI/snV+TwZmXZqoUklpXp6R6wMnYf5Q=="
                crossorigin="anonymous"
                referrerpolicy="no-referrer"></script>

        <script src="/sidebar/index.js"></script>
    </head>

    <body>
        <div class="controls">
            <img src="assets/loading-icon.jpg"
                 id="loadingImage"
                 height="16">
            <textarea type="text"
                      dropzone="drop"
                      id="textInput"
                      placeholder="write text to transform or paste text or paste image into here"></textarea>


            <div class="floatingcontrols">
                <a href="https://github.com/jonnytest1/endecoding"
                   title="github repo"
                   class="github-image"><img src="assets/github.png"
                         alt="github"
                         height="16"></a>

                <input type="number"
                       title="column count (output of one column gets piped as input to the next)"
                       id="amount"
                       step="1"
                       placeholder="amount of encodings"
                       max="10"
                       min="1">

                <button id="cam"
                        title="image2text (just click on it)"
                        class="cam">ðŸ“·</button>
            </div>


            <input type="text"
                   id="matcher"
                   style="display: none;"
                   placeholder="searches all combinations example:\'(str)=>str.length==6\' enter">
            <table id="container">
                <tr id="encodingSelectors">
                    <td class="default">
                        <div class="converterList">
                            <div class="converter default">Converter</div>
                        </div>
                    </td>
                </tr>
                <tr id="options">
                    <td class="default">

                    </td>
                </tr>
                <tr id="textFields">
                    <td class="default"
                        textdisplaytd>
                        <textarea class="textDisplay"
                                  id=""
                                  cols="30"
                                  rows="10">
                        </textarea>
                    </td>
                </tr>
                <tr id="printButtons">
                    <td class="default">
                        <button class="printAll">
                            printAll
                        </button>
                    </td>
                </tr>
            </table>
        </div>

        <script src="index.js"
                type="module"></script>
    </body>

</html>
